<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Mantenimiento de Producto</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center">
		<div class="col-6">
			<div class="card">
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Código</mat-label>
							<input matInput placeholder="Código de producto" [(ngModel)]="producto.codigo">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Nombre</mat-label>
							<input matInput placeholder="Nombre de producto" [(ngModel)]="producto.nombre">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Descripción</mat-label>
							<input matInput placeholder="Descripción" [(ngModel)]="producto.descripcion">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Unidad de medida</mat-label>
							<input matInput placeholder="Unidad de medida" [(ngModel)]="producto.medida">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
                            <mat-label>Categoría</mat-label>
                            <mat-select [(ngModel)]="producto.categoriaId">
                                <mat-option value="1">Bebidas</mat-option>
                                <mat-option value="2">Entremeses</mat-option>
                                <mat-option value="3">Entradas</mat-option>
                                <mat-option value="4">Platos de fondo</mat-option>
                                <mat-option value="5">Guarniciones adicionales</mat-option>
                                <mat-option value="6">Aderezos</mat-option>
                                <mat-option value="7">Ensaladas</mat-option>
                                <mat-option value="8">Panes</mat-option>
                                <mat-option value="9">Postres</mat-option>
                                <mat-option value="10">Platos para niños</mat-option>
                                <mat-option value="11">Bocaditos terceros</mat-option>
                                <mat-option value="12">Bocaditos hotel</mat-option>
                            </mat-select>
                        </mat-form-field>
					</div>
				</div>
                <div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Costo</mat-label>
							<input matInput placeholder="Costo en soles" [(ngModel)]="producto.costo">
						</mat-form-field>
					</div>
				</div>
				<div class="row pt-2">
					<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-danger me-md-2" (click)="grabar();">Grabar</button>
						<button type="button" class="btn btn-danger" (click)="cancelar();">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
