<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Listado de Usuarios</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center mb-2">
		<div class="col-12">
			<div class="card p-2">
				<div class="row">
					<div class="col-3">
						<mat-form-field appearance="outline">
							<mat-label>Buscar por...</mat-label>
							<input matInput placeholder="nombre, apellido, correo" [(ngModel)]="filtro">
						</mat-form-field>
					</div>
					<div class="col-3">
						<button (click)="buscar();">Buscar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

				<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->
				
				<!-- Position Column -->
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef> No. </th>
					<td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>
				
				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				
				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
					<th mat-header-cell *matHeaderCellDef> Weight </th>
					<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
				</ng-container>
				
				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
					<th mat-header-cell *matHeaderCellDef> Symbol </th>
					<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
				</ng-container>
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
		
	<div class="row justify-content-md-center mt-2">
		<div class="col-12">
		<div class="card p-2">
			<div class="row">
				<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="button" class="btn btn-primary me-md-2" (click)="nuevo();">Nuevo</button>
					<button type="button" class="btn btn-warnning me-md-2" (click)="editar();">Editar</button>
					<button type="button" class="btn btn-danger me-md-2" (click)="eliminar();">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
</div>
	</div>
</section>
