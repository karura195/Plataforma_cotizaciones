<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Mantenimiento de Usuario</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center">
		<div class="col-6">
			<div class="card">
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Direcci√≥n de correo</mat-label>
							<input matInput placeholder="jose@correo.com" [(ngModel)]="usuario.correo">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Nombres</mat-label>
							<input matInput placeholder="Nombres" [(ngModel)]="usuario.nombre">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Apellidos</mat-label>
							<input matInput placeholder="Apellidos" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
                            <mat-label>Rol</mat-label>
                            <mat-select [(ngModel)]="usuario.rolId">
                                <mat-option value="1">Recepcionista</mat-option>
                                <mat-option value="2">Gerente</mat-option>
                            </mat-select>
                        </mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
                            <mat-label>Estado</mat-label>
                            <mat-select [(ngModel)]="usuario.estadoId">
                                <mat-option value="1">Activo</mat-option>
                                <mat-option value="0">De baja</mat-option>
                            </mat-select>
                        </mat-form-field>
					</div>
				</div>
				<div class="row pt-2">
					<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-danger me-md-2" (click)="grabar();">Grabar</button>
						<button type="button" class="btn btn-danger" (click)="cancelar();">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
