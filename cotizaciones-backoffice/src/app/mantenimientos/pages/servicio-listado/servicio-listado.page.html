<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Listado de Servicios</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center mb-2">
		<div class="col-12">
			<div class="card p-2">
				<div class="row">
					<div class="col-3">
						<mat-form-field appearance="outline">
							<mat-label>Buscar por...</mat-label>
							<input matInput placeholder="nombre o código" [(ngModel)]="filtro">
						</mat-form-field>
					</div>
					<div class="col-3">
						<button type="button" class="btn btn-outline-secondary me-md-2" (click)="buscar();">Buscar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

				<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->
				
				<ng-container matColumnDef="codigo">
					<th mat-header-cell *matHeaderCellDef> Código </th>
					<td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
				</ng-container>
				
				<ng-container matColumnDef="Nombre">
					<th mat-header-cell *matHeaderCellDef> Nombre </th>
					<td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
				</ng-container>

                <ng-container matColumnDef="Costo">
					<th mat-header-cell *matHeaderCellDef> Costo </th>
					<td mat-cell *matCellDef="let element"> {{element.Costo}} </td>
				</ng-container>
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow($event, row)" [style.background]="selectedRow == row ? 'lightblue' : ''"></tr>
			</table>
		</div>
		
	<div class="row justify-content-md-center mt-2">
		<div class="col-12">
		<div class="card p-2">
			<div class="row">
				<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="button" class="btn btn-danger me-md-2" (click)="nuevo();">Nuevo</button>
					<button type="button" class="btn btn-danger me-md-2" (click)="editar();">Editar</button>
					<button type="button" class="btn btn-danger me-md-2" (click)="eliminar();">Eliminar</button>
				</div>
			</div>
		</div>
	    </div>
    </div>
</div>
</section>
