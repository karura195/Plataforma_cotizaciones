<mat-toolbar color="accent" class="example-toolbar">
	<button mat-icon-button color="primary" (click)="sidenav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<!--h1 class="example-app-name">Crédito Salsa ({{appVersion}}) - Comercio</h1-->
	<!--img src="/assets/images/logo-green.png" class="logo" style="visibility: hidden;" /-->
	Credito Samba ({{appVersion}}) - Logista
</mat-toolbar>

<mat-sidenav-container class="example-container">
	<mat-sidenav #sidenav mode="side" [(opened)]="opened">
		<mat-nav-list>
			<a mat-list-item routerLink="/business/new-evaluation" (click)="close()" style="color: #ffffff;">Novo crédito</a>
			<a mat-list-item routerLink="/business/evaluations" (click)="close()" style="color: #ffffff;">Lista de créditos</a>
			<mat-divider></mat-divider>
			<a mat-list-item routerLink="/business/change-password" (click)="close()" style="color: #ffffff;">Alterar a senha</a>
			<!--a mat-list-item routerLink="/login">Salir</a-->
		</mat-nav-list>

		<div class="exit">
			<button mat-raised-button color="accent" (click)="logout()">Logout</button>
		</div>

		<div class="version">
			<div>
				Version {{appVersion}}
			</div>
		</div>
	</mat-sidenav>
  
	<mat-sidenav-content>
		<div class="body-container">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
  </mat-sidenav-container>
