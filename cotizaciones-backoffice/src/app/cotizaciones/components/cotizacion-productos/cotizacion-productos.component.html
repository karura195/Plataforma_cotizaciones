<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
			The actual rendered columns are set as a property on the row definition" -->
	
	<ng-container matColumnDef="codigo">
		<th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
		<td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Nombre">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
		<td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Unidad">
		<th mat-header-cell *matHeaderCellDef> Unidad </th>
		<td mat-cell *matCellDef="let element"> {{element.Unidad}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Rendimiento">
		<th mat-header-cell *matHeaderCellDef> Rendimiento </th>
		<td mat-cell *matCellDef="let element"> {{element.Rendimiento}} </td>
	</ng-container>

	<ng-container matColumnDef="Costo">
		<th mat-header-cell *matHeaderCellDef> Costo </th>
		<td mat-cell *matCellDef="let element"> {{element.Costo}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow($event, row)" [style.background]="selectedRow == row ? 'lightblue' : ''"></tr>
</table>
