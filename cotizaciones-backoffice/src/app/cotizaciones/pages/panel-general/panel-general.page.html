<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Listado de Cotizaciones</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center mb-2">
		<div class="col-12">
			<div class="card p-2">
				<div class="row">
					<div class="col-3">
						<mat-form-field appearance="outline">
							<mat-label>Buscar por...</mat-label>
							<input matInput placeholder="nombre, apellido o correo" [(ngModel)]="filtro">
						</mat-form-field>
					</div>
					<div class="col-3">
						<button type="button" class="btn btn-outline-secondary me-md-2" (click)="buscar();">Buscar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

				<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->
				
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef> No. Cotizaci√≥n</th>
					<td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>
				
				<ng-container matColumnDef="Cliente">
					<th mat-header-cell *matHeaderCellDef> Cliente </th>
					<td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
				</ng-container>
				
				<ng-container matColumnDef="Fecha">
					<th mat-header-cell *matHeaderCellDef> Fecha de evento </th>
					<td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
				</ng-container>
				
                <ng-container matColumnDef="Estado">
					<th mat-header-cell *matHeaderCellDef> Estado </th>
					<td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
				</ng-container>
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow($event, row)" [style.background]="selectedRow == row ? 'lightblue' : ''"></tr>
			</table>
		</div>
		
	<div class="row justify-content-md-center mt-2">
		<div class="col-12">
		<div class="card p-2">
			<div class="row">
				<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="button" class="btn btn-danger me-md-2" (click)="solicitud();">Nueva solicitud</button>
					<button type="button" class="btn btn-danger me-md-2" (click)="cotizacion();">Cotizar solicitud</button>
					<button type="button" class="btn btn-danger me-md-2" (click)="eliminar();">Eliminar</button>
				</div>
			</div>
		</div>
	    </div>
    </div>
</div>
</section>
