<section class="container">
	<div class="row">
		<div class="col-12">
			<h2>Cotización Inicial</h2>
		</div>
	</div>
    
	<div class="row justify-content-md-center">
		<div class="col-6">
			<div class="card">
				<h3>Datos del cliente</h3>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Documento de identidad</mat-label>
							<mat-select>
								<mat-option value="1">DNI</mat-option>
                                <mat-option value="2">RUC</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Introducir n° documento</mat-label>
							<input matInput placeholder="DNI" [(ngModel)]="usuario.nombre">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Nombres</mat-label>
							<input matInput placeholder="Nombres" [(ngModel)]="usuario.nombre">
						</mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Apellidos</mat-label>
							<input matInput placeholder="Apellidos" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Razón Social</mat-label>
							<input matInput placeholder="Razón Social" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Celular</mat-label>
							<input matInput placeholder="N° celular" [(ngModel)]="usuario.celular">
						</mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Correo</mat-label>
							<input matInput placeholder="Email" [(ngModel)]="usuario.correo">
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col-6">
			<div class="card">
				<h3>Datos del evento</h3>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="fill">
							<mat-label>Fecha</mat-label>
							<input matInput [matDatepicker]="picker">
							<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
							<mat-datepicker #picker></mat-datepicker>
						  </mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Introducir n° documento</mat-label>
							<input matInput placeholder="DNI" [(ngModel)]="usuario.nombre">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Nombres</mat-label>
							<input matInput placeholder="Nombres" [(ngModel)]="usuario.nombre">
						</mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Apellidos</mat-label>
							<input matInput placeholder="Apellidos" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<mat-form-field appearance="outline">
							<mat-label>Razón Social</mat-label>
							<input matInput placeholder="Razón Social" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Celular</mat-label>
							<input matInput placeholder="N° celular" [(ngModel)]="usuario.apellidos">
						</mat-form-field>
					</div>
					<div class="col-6">
						<mat-form-field appearance="outline">
							<mat-label>Correo</mat-label>
							<input matInput placeholder="Email" [(ngModel)]="usuario.correo">
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
	</div>
				<div class="row pt-2">
					<div class="col-12 text-end d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-danger me-md-2" (click)="grabar();">Grabar</button>
						<button type="button" class="btn btn-danger" (click)="cancelar();">Cancelar</button>
					</div>
				</div>
		
</section>
